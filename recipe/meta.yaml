{% set name = "flake8-bugbear" %}
{% set version = "20.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1fc463cba38e3b62c6d483db4a8a7b8f1326a51eefd1a4079717262d5e1a4d6

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - flake8 >=3.0
    - attrs

test:
  commands:
    - "flake8 --version | grep flake8-bugbear"

about:
  home: https://github.com/PyCQA/flake8-bugbear
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A plugin for Flake8 finding likely bugs and design problems in your program.'

  description: |
    A plugin for Flake8 finding likely bugs and design problems in your
    program. Contains warnings that don't belong in pyflakes and pycodestyle.
  dev_url: https://github.com/PyCQA/flake8-bugbear

extra:
  recipe-maintainers:
    - dopplershift
